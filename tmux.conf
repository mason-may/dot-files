# Our .tmux.conf file

# Setting the prefix from C-b to C-a
#set -g prefix C-a
# Free the original Ctrl-b prefix keybinding
#unbind C-b
#setting the delay between prefix and command
set -s escape-time 1
# Ensure that we can send Ctrl-A to other apps
#bind C-a send-prefix

# Set the base index for windows to 1 instead of 0
#set -g base-index 1

# Set the base index for panes to 1 instead of 0
#setw -g pane-base-index 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# splitting panes with | and -
#bind | split-window -h
#bind - split-window -v

# moving between panes with Prefix h,j,k,l
#bind h select-pane -L
#bind j select-pane -D
#bind k select-pane -U
#bind l select-pane -R

# Quick window selection
#bind -r C-h select-window -t :-
#bind -r C-l select-window -t :+

# Pane resizing panes with Prefix H,J,K,L
#bind -r H resize-pane -L 5
#bind -r J resize-pane -D 5
#bind -r K resize-pane -U 5
#bind -r L resize-pane -R 5
# mouse support - set to on if you want to use the mouse
set -g mouse off

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"


# set the status line's colors
set -g status-style fg=white,bg=black

# set the color of the window list
setw -g window-status-style fg=cyan,bg=black

# set colors for the active window
setw -g window-status-current-style fg=white,bold,bg=red

# colors for pane borders
setw -g pane-border-style fg=green,bg=black
setw -g pane-active-border-style fg=white,bg=yellow

# active pane normal, other shaded out
#setw -g window-style fg=colour240,bg=colour235
#setw -g window-active-style fg=white,bg=black

# Command / message line
set -g message-style fg=white,bold,bg=black

# Status line left side to show Session:window:pane
set -g status-left-length 40
set -g status-left "#[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P  "

# Status line right side -  31-Oct 13:37
set -g status-right "#[fg=cyan]%d %b %R"

# Update the status line every sixty seconds
set -g status-interval 60

# Center the window list in the status line
set -g status-justify left

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Vim keys
set-window-option -g mode-keys vi

# Disable rename
set allow-rename off

# Disable Ctrl + B for the current tmux session
# need to come back to this later: https://github.com/samoshkin/tmux-config/blob/master/tmux/tmux.conf
bind -T root F12  \
  set prefix None \;\
  set key-table off \;\
  set status-style "bg=blue" \;\
  if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
  refresh-client -S \;\
  #set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[default] #I:#W# #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\

  #set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\


bind -T off F12 \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S
wg_is_keys_off="#[fg=black,bg=orange]#([ $(tmux show-option -qv key-table) = 'off' ] && echo 'OFF')#[default]"
set -g status-left "$wg_is_keys_off #[fg=green]Session: #S #[fg=yellow]#I #[fg=cyan]#P  "
